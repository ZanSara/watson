                <div class="col-md-4">
                
                    <p>{{ name }}</p>
                    <div id="carousel-{{code}}" class="carousel slide" data-ride="carousel" data-interval="false">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        {% set i = 0 %}
                        {% for item in images %}
                            <li data-target="#carousel-{{code}}" data-slide-to="{{ loop.index }}" {% if loop.index < 2 %} class="active" {% endif %}></li>
                            {% set i = i+1 %}
                        {% endfor %}
                      </ol>

                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        {% set i = 0 %}
                        {% for item in images %}
                            <div class="item {% if loop.index < 2 %} active {% endif %} carousel-image">
                              <img class="img-responsive center-block carousel-image" src="{{ basepath }}{{ item.image_file }}" alt="{{ item.image_file }}">
                              <div class="carousel-caption">
                                <button class="btn btn-danger">Acquista {{ name }} {{ loop.index }}</button>
                              </div>
                            </div>
                        {% endfor %}
                        
                      </div>

                      <!-- Controls -->
                      <a class="left carousel-control" href="#carousel-{{code}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#carousel-{{code}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                 
              
                </div>
