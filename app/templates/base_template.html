<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 3 meta tags *must* come first in the head; any others head content must come *after* these tags -->

<meta property="og:image" content="http://eiteam-project-eiteam-project.7e14.starter-us-west-2.openshiftapps.com/static/img/Fb_photo.png" />
<meta name="description"
	content="2017 Project for Digital Innovation Lab course (powered by IBM Watson) ">
<meta name="author" content="">

<title>FitYou</title>

<!-- Bootstrap core CSS (online) -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Bootstrap core CSS (offline) -->
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link rel="stylesheet" href="../static/css/style.css">
<script type="text/javascript" src="../static/js/utils.js"></script>
<!-- Font-Awesome (embedded code) -->
<script src="https://use.fontawesome.com/ad32508123.js"></script>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.9.1.min.js"
	integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
	crossorigin="anonymous"></script>

<!-- Offline Bootstrap and jQuery js >
    <script src="../static/bootstrap/jQuery/jquery-1.9.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script-->

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


<!-- CUSTOM HEAD CONTENT start -->
{% for css in custom_css %}
<link rel="stylesheet" href="{{ css }}">
{% endfor %} {% for js in custom_js %}
<script type="text/javascript" src="{{ js }}"></script>
{% endfor %}
<!-- CUSTOM HEAD CONTENT end -->

<!-- GOOGLE ANALYTICS script -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-100626281-1', 'auto');
  ga('send', 'pageview');

</script>

</head>


<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<div class="pull-right">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<a href="/"> <img src="../static/img/EITeam_logo_nome.png"
					style="height: 25px; margin-left: 20px; margin-top: 10px;"> <img
					src="../static/img/EITeam_red_logo1.png"
					style="height: 30px; margin-top: 10px;">
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse pull-right">
				<ul class="nav navbar-nav">
					<li {% if active_navbar_button== "home" %}class="active"{% endif %}><a
						href="/">Home</a></li>
					<li {% if active_navbar_button== "about" %}class="active"{% endif %}><a
						href="/about">About</a></li>
					<li {% if active_navbar_button== "feedback" %}class="active"{% endif %}><a
						href="/feedback">Feedback</a></li> {% if not active_navbar_button %}
					<li><a href="https://instagram.com/accounts/logout">Logout</a></li>
					{% endif %}
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>


	<div class="{{background_class}}"
		style="padding: 50px 0; {% if not background_class %} background-color:white;{% endif %}">
		{% block content %} {% endblock %}</div>



	<footer class="footer text-center">
		<a href="/"> <img src="../static/img/EITeam_red_logo.png"
			style="height: 60px; margin: 10px;">
		</a><br> <a href="/privacy" target="_blank">Privacy Policy</a>
	</footer>

	</div>
	<!-- /container -->

</body>
</html>
